services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: playnove-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: playnove
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playnove-network

  # Redis缓存（可选，用于缓存和会话）
  redis:
    image: redis:7-alpine
    container_name: playnove-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playnove-network

  # 后端API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: playnove-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@postgres:5432/playnove?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: 15m
      JWT_REFRESH_TOKEN_EXPIRATION: 7d
      CORS_ORIGIN: ${CORS_ORIGIN}
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - playnove-network

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: playnove-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - playnove-network

  # Nginx反向代理（生产环境使用）
  nginx:
    image: nginx:alpine
    container_name: playnove-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - playnove-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  playnove-network:
    driver: bridge
